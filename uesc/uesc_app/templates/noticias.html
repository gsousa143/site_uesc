<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
</head>
<body>
    {% for grupo in noticias %}
    <h2>{{ grupo.titulo }}</h2>
    <p>Data: {{ grupo.data }}</p>
    <ul>
        {% for link in grupo.link_set.all %}
            <li><a href="{{ link.endereco }}">{{ link.nome }}</a></li>
        {% endfor %}
    </ul>
{% endfor %}
    
</body>
</html>
