{%extends "base.html"%}
{%block titulo%}
Login
{%endblock titulo%}

{%block main%}

<div class="card m-8">
    <div class="card-header text-center">
        <h2>Login</h2>
    </div>
    <div class="card-body">
        <form method="post" actiopn="{% url 'login' %}" class="d-flex flex-column align-content-around m-2 gap-2">
            {% csrf_token %}
            {{form_login.username}}
            {{form_login.password}}
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-primary px-5 py-2">Login</button>
                <a class="btn btn-secondary px-5 py-2" href="{%url 'cadastro'%}"> Registre-se</a>
                <a class="btn btn-danger px-5 py-2" href="{%url 'remover'%}"> Remover Conta </a>
                <a class="btn btn-danger px-5 py-2" href="{%url 'home'%}"> Cancelar </a>
            </div>

        </form>
    </div>
</div>
{%endblock main%}
